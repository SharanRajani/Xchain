	<style type="text/css">
		*{
margin:0px;
padding:0px;

#main{
	position: relative;
	/*display: inline-block;	*/
}

	position: absolute;
	margin-left: 4em;

	margin-left: 75em;

}

	position: absolute;

		border-bottom: 2px solid black;
}
.textb:active,hover{

}
.textholder{
margin-top:0.75em;

</head>
<body>
<div id="main">

	<div id="content1">
		<div class="title"><h2 style="margin:0 1em 1em 0" class="texth">Add Product</h2><br></div>
		<label class="labelholder "><b><span class="formt">Password:</span></b></label>
		<div class="textholder">
		<input type="text" id="add_password" class="textb"></div>
		<br><label class="labelholder"><b><span class="formt">ProductID:</span></b></label>
				<div class="textholder"><input type="text" id="add_productId" class="textb"><br></div>
		<!-- <input type="button" value = "submit" id="submit" onclick="App.addProduct()" /> -->
		<button style="margin:1em 0em 0em 2em;font-size:1.3em" type="button" onclick="App.addProduct()">Add Product</button>
		<div><br><label class="labelholder"><span class="formt">Status:</span></label>
		<span id="output1" style="margin:10em 0em 0em 1em;width:10em;height:3em;background-color:lightgrey;font-size: 1.5em">Placeholder</span>
		<hr style="width:100em;font-weight:bold;font-color:black;">
		</div>
	</div>
	<div id="content2">
		<div class="title"><h2 style="margin:0 1em 1em 0" class="texth">Register User</h2><br></div>
		<label class="labelholder"><b><span class="formt">Password:</span></b></label>
		<div class="textholder">
		<input type="text" id="reg_password" class="textb"></div>
		<br>
		<!-- <input type="button" value = "submit" id="submit" onclick="App.addProduct()" /> -->

		<span id="output2" style="margin:10em 0em 0em 1em;width:10em;height:3em;background-color:lightgrey;font-size: 1.5em">Placeholder</span>
		</div>
	</div>
	<div id="content3">
		<div class="title"><h2 style="margin:0 1em 1em 0" class="texth">Get Owner Address</h2><br></div>
		<label class="labelholder"><b><span class="formt">Password:</span></b></label>
		<div class="textholder">
		<input type="text" id="get_password" class="textb"></div>
		<br>
		<!-- <input type="button" value = "submit" id="submit" onclick="App.addProduct()" /> -->
		<button style="margin:1em 0em 0em 2em;font-size:1.3em" type="button" onclick="App.addProduct()">Get</button>
		<div><br><label class="labelholder"><span class="formt">Status:</span></label>
		<span id="output3" style="margin:10em 0em 0em 1em;width:10em;height:3em;background-color:lightgrey;font-size: 1.5em">Placeholder</span>
		</div>
	</div>
	<div id="content4">
		<div class="title"><h2 style="margin:0 0em 1em -0.5em"class="texth">Transfer Ownership</h2><br></div>
		<label class="labelholder "><b><span class="formt">Password	:</span></b></label>
		<div class="textholder">
		<input type="text" id="trans_password" class="textb"></div>
		<br><label class="labelholder"><b><span class="formt">ProductID:</span></b></label>
				<div class="textholder"><input type="text" id="trans_productId" class="textb"><br></div>
				<br><label class="labelholder"><b><span class="formt">Receiver Address:</span></b></label>
						<div class="textholder"><input type="text" id="trans_address" class="textb"><br></div>
		<!-- <input type="button" value = "submit" id="submit" onclick="App.addProduct()" /> -->
		<button style="margin:1em 0em 0em 2em;font-size:1.3em" type="button" onclick="App.addProduct()">Add Product</button>
		<div><br><label class="labelholder"><span class="formt">Status:</span></label>
		<span id="output4" style="margin:10em 0em 0em 1em;width:10em;height:3em;background-color:lightgrey;font-size: 1.5em">Placeholder</span>
		</div>
	</div>
	<div id="content5">
		<div class="title"><h2 style="margin:0 1em 1em 0" class="texth">Get Ownership History</h2><br></div>
		<label class="labelholder"><b><span class="formt">ProductID:</span></b></label>
		<div class="textholder">
		<input type="text" id="own_productId" class="textb"></div>
		<br>
		<!-- <input type="button" value = "submit" id="submit" onclick="App.addProduct()" /> -->
		<button style="margin:1em 0em 0em 2em;font-size:1.3em" type="button" onclick="App.addProduct()">Get</button>
